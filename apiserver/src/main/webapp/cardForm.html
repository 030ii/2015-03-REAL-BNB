<html>
<head>
	<meta charset="UTF-8">
	<title>CardForm</title>
</head>
<body>
	<form action="/api/card" method="post" enctype="multipart/form-data">
		<input name="content" type="text">
		<input name="modifiedDate" type="date">
		<input name="image" type="file">
		<input name="babies[0]" value="1" type="checkbox">
		<input name="babies[1]" value="2" type="checkbox">
		<input name="babies[2]" value="4" type="checkbox">
		<input name="submit" type="submit" value="submit">
	</form>
</body>
</html>
