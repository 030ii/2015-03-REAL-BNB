<!DOCTYPE html>

<!-- lp = landing page = 랜딩 페이지 -->

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Welcome to Balbum. | 로그인 및 회원가입</title>
		
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="css/landing1.css"/>
		<script src="//connect.facebook.net/en_US/all.js"></script>
		<script type="text/javascript" src="js/facebookLogin.js"></script>
	</head>
	<body class="lp-body">
		<!-- 상단바 -->
		<div class="navbar-fixed">
            <nav class="nav-top" role="navigation">
                <div class="nav-wrapper">
                	<a href="#" class="brand-logo">
                		<img src="img/balbum-logo-1.png" alt="logo">
                	</a>
	                 <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
	                 <ul class="right hide-on-med-and-down">
	                  	<li><a href="#modal-login" class="modal-trigger">로그인</a></li>
	                    <li><a href="#modal-signup" class="modal-trigger">가입하기</a></li>
	                 </ul>
	                 <ul class="side-nav" id="mobile-demo">
	                   	<li><a href="#modal-login" class="modal-trigger">로그인</a></li>
	                    <li><a href="#modal-signup" class="modal-trigger">가입하기</a></li>
	                 </ul>
               </div>
             </nav>
        </div>
        <!-- //상단바 -->

		<section class="lp-container">
	        <div class="inner">	            
		        <h1 class="col s12 m6">가장 아름다운 육아일기</h1>
		        <h2 class="col s12 m6">우리 아이의 소중한 순간을, Balbum에 남기세요. 아이의 일상의 순간, 특별한 순간까지 편하게 기록할 수 있도록 도와줍니다.</h2>

			    <div class="lp-content">
			    	<!-- Modal Trigger -->
			    	<a class="waves-effect waves-light btn-large modal-trigger s12" href="#modal-login">로그인</a>
			    	<a class="waves-effect waves-light btn-large modal-trigger s12" href="#modal-signup">가입하기</a>

			    	<!-- Modal Structure -->
			    	<div id="modal-login" class="modal">
			    		<div class="modal-content">
			    			<div>
				    			<div class="caption">로그인</div>
				    			<img src="img/close-btn.png" id="close-login" class="close-btn" alt="close-btn">
			    			</div>
	
			    			<div class="modal-box col s12">
			    				<img src="img/fb-login.png" class="fb-login" alt="facebook-login" onclick="fbLogin()">

			    				<div class="separator">
			    					<div>또는</div>
			    				</div>

			    				<form id="login-form" class="col s12">
			    					<div class="row">
			    						<div class="input-field  s12">
			    							<input id="login-email" type="email" class="validate">
			    							<label for="email">Email</label>
			    						</div>
			    					</div>
			    					<div class="row">
			    					    <div class="input-field s12">
			    					    	<input id="login-password" type="password" class="validate">
			    					    	<label for="password">Password</label>
			    					    </div>
			    					</div>
			    					<div class="row">
			    						<div id="login-message"></div>
			    					</div>
			    					<button name="submit" type="submit" class="login-btn modal-action modal-close waves-effect waves-light btn-large">로그인</button>
			    				</form>
			    			</div>
			    		</div>
			    	</div>

			    	<div id="modal-signup" class="modal">
			    		<div class="modal-content">
			    			<div>
				    			<div class="caption">회원가입</div>
				    			<img src="img/close-btn.png" id="close-signup" class="close-btn" alt="close-btn">
			    			</div>

			    			<div class="modal-box col s12">
			    				<img src="img/fb-signup.png" class="fb-signup" alt="facebook-signup" onclick="fbSignup()">
			    				
			    				<div class="separator">
			    					<div>또는</div>
			    				</div>

			    				<form id="signup-form" class="col s12" enctype="multipart/form-data">
			    					<div class="row">
			    						<div class="input-field s12">
			    							<img id="upload-preview" class="circle responsive-img s12" alt="your image"/>
											<input type="file" id="signup-file" name="uploadfile" />
			    						</div>
			    					</div>
			    					<div class="row">
			    						<div class="input-field s12">
			    							<input id="signup-email" type="email" class="validate" onblur="emailValidation()">
			    							<label for="email">Email</label>
			    						</div>
			    					</div>
			    					<div class="row">
			    					    <div class="input-field s12">
			    					    	<input id="signup-password" type="password" class="validate">
			    					    	<label for="password">Password</label>
			    					    </div>
			    					</div>
			    					<div class="row">
			    					    <div class="input-field s12">
			    					    	<input id="signup-confirm-password" type="password" class="validate" onblur="passwordValidation()">
			    					    	<label for="confirm-password">Confirm Password</label>
			    					    </div>
			    					</div>
			    					<div class="row ">
			    						<div class="input-field  s12">
			    							<input id="signup-role" type="text" class="validate">
			    							<label for="role">Role</label>
			    						</div>
			    					</div>
			    					<div class="row">
			    						<div id="signup-message"></div>
			    					</div>
			    					<button name="submit" type="submit" value="submit" class="signup-btn modal-action modal-close waves-effect waves-light btn-large">계정 만들기</button>
			    				</form>
			    			</div>
			    		</div>
			    	</div>
		    	</div>
		    </div>
		</section>

		<section class="example">
			<img src="img/landingExample.png">
		</section>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.form.js"></script>
		<script type="text/javascript" src="js/vendor/materialize.js"></script>
		<script type="text/javascript" src="js/landing1.js"></script>
	</body>
</html>
