<!DOCTYPE html>

<!-- lp = landing page = 랜딩 페이지 -->

<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>Welcome to Balbum. | 로그인 및 회원가입</title>
		
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link rel="stylesheet" type="text/css" href="css/landing1.css"/>
	</head>
	<body class="lp_body">
		<!-- 상단바 @챙 TODO :(현재 윈도우 환경이라 gulp 세팅이 안되고 있어서 나중에 수정 ) -->
		<div class="navbar-fixed">
            <nav class="nav-top" role="navigation">
                <div class="nav-wrapper">
                	<a id="logo-container" href="#" class="brand-logo">
                		<!-- <img src="img/balbum-logo.png" alt="logo"> -->
                		balbum-logo
                	</a>
                    <ul class="right hide-on-small-only">
                    	<li><a href="#">로그인</a></li>
                        <li><a href="#">가입하기</a></li>	
                    </ul>
                </div>
            </nav>
        </div>
        <!-- //상단바 -->


		<div class="lp_container">
	        <div class="bg_box">
				<img src="img/landingBackground.jpg" class="bg_img">
			</div>
			<div class="lp_content row">
				<div class="msg col s12">
					<span>우리 아이의 소중한 순간을<br>벨범에 남기세요.(찡긋~)</span>
				</div>

				<!-- Modal Trigger -->
				<a class="waves-effect waves-light btn-large modal-trigger" href="#modal-login">로그인</a>
				<a class="waves-effect waves-light btn-large modal-trigger" href="#modal-signup">가입하기</a>

				<!-- Modal Structure -->
				<div id="modal-login" class="modal">
					<div class="modal-content">
						<h4>로그인하기</h4>
						<div>// 소셜 로그인 부분</div>
						<!-- 소셜 로그인 
						<img src="img/facebook_login.png" class="login_btn" alt="">
						<img src="img/kakao_login.png" class="login_btn" alt="">
						<img src="img/naver_login.png" class="login_btn" alt=""> -->

						<div class="login_box col s12">
							<form id="login_form" class="col s12">
								<div class="row">
									<div class="input-field  s12">
										<input id="login-email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
								    <div class="input-field s12">
								    	<input id="login-password" type="password" class="validate">
								    	<label for="password">Password</label>
								    </div>
								</div>
								<button name="submit" type="submit" class="login_btn modal-action modal-close waves-effect waves-light btn-large">로그인</button>
							</form>
						</div>
					</div>
				</div>

				<div id="modal-signup" class="modal">
					<div class="modal-content">
						<h4>회원가입하기</h4>
						<div>// 소셜 회원가입 부분</div>
						<!-- 소셜 회원가입 
						<img src="img/facebook_signup.png" class="signup_btn" alt="">
						<img src="img/kakao_signup.png" class="signup_btn" alt="">
						<img src="img/naver_signup.png" class="signup_btn" alt=""> -->
						<div class="signup_box col s12">
							<form id="signup_form" class="col s12">
								<div class="row">
									<div class="input-field s12">
										<input id="signup-email" type="email" class="validate">
										<label for="email">Email</label>
									</div>
								</div>
								<div class="row">
								    <div class="input-field s12">
								    	<input id="signup-password" type="password" class="validate">
								    	<label for="password">Password</label>
								    </div>
								</div>
								<div class="row">
								    <div class="input-field s12">
								    	<input id="signup-confirm-password" type="password" class="validate">
								    	<label for="confirm-password">Confirm Password</label>
								    </div>
								</div>
								<div class="row ">
									<div class="input-field  s12">
										<input id="signup-nickname" type="text" class="validate">
										<label for="nickname">Nickname</label>
									</div>
								</div>
								<button name="submit" type="submit" value="submit" class="signup_btn modal-action modal-close waves-effect waves-light btn-large">계정 만들기</button>
							</form>
						</div>
					</div>
				</div>
		</div>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="js/vendor/materialize.js"></script>
		<script type="text/javascript" src="js/landing1.js"></script>
	</body>
</html>
