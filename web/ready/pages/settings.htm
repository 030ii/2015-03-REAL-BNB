<article class="settings-col col s12 m12 l8">
    <div class="my-info section">
        <h2>내 정보</h2>
        <div class="section-card row">
            <img class="photo col s4" src="http://dev.balbum.net{{::bMain.userInfo.user.userImg}}" alt="My photo" />
            <div class="info col s8">
                <!-- <div class="name">Jay Jin</div> -->
                <div class="role">{{::bMain.userInfo.user.userRole}}</div>
                <div class="email"><b>ID</b>{{::bMain.userInfo.user.email}}</div>
                <div class="pw"><b>PW</b>*******</div>
            </div>
        </div>
    </div>
    <div class="babies-info section">
        <h2>아이 정보</h2>
        <div class="baby person-card" id="{{baby.bid}}" ng-repeat="baby in bMain.babyList">
            <img class="photo circle" src="http://dev.balbum.net{{baby.babyImg}}" alt="Baby Image">
            <div class="info">
                <div class="name">{{::baby.babyName}}</div>
                <div class="birth">{{::baby.babyBirth}}</div>
                <div class="divider"></div>
                <div class="gender">{{::baby.babyGender}}</div>
            </div>
        </div>

    </div>
    <div class="family-info section">
        <h2>가족 정보</h2>
        <div class="person-card" ng-repeat="family in bMain.userInfo.families">
            <img class="photo circle" src="http://dev.balbum.net{{::family.userImg}}" alt="My photo"/>
            <div class="info">
                <!-- <div class="name">Jay</div> -->
                <div class="role">{{::family.userRole}}</div>
                <div class="email">{{::family.email}}</div>
            </div>
            <div class="divider"></div>
            <div class="is-authorized">승인됨</div>
