<!DOCTYPE html>

<!-- sp = start page = 시작 페이지 -->

<html lang="ko">

<head>
<meta charset="utf-8">
<title>아기자기에 오신 것을 환영합니다. | 로그인 및 회원가입</title>
<link rel="stylesheet" type="text/css" href="css/landing.css"/>
</head>
<body class="sp_body">
<div class="sp_wrap">
	<div class="bg_box">
		<img src="img/bg1.jpg" class="bg_img">
	</div>

	<div class="sp_container">
		<div class="sp_greeting">Welcome to BabyDear</div>
		<div class="sp_logo"></div>
		<div class="sp_content_wrap">
			<div class="sp_content">
				<div class="login_box" style="display:block">
					<form>
						<ul>
							<li><input type="email" name="email" placeholder="이메일" required></li>
							<li><input type="password" name="password" placeholder="비밀번호" required></li>
							<li><button class="login_btn">로그인</button></li>
						</ul>
					</form>
					<div class="login_btn_box">
						<img src="img/facebook_login.png" class="login_btn" alt="">
						<img src="img/kakao_login.png" class="login_btn" alt="">
						<img src="img/naver_login.png" class="login_btn" alt="">
					</div>
					<a class="goto_signup">회원가입 바로가기</a>
				</div>
				<div class="signup_box" style="display:none">
					<form>
						<ul>
							<li><input type="text" name="name" placeholder="이름" required></li>
							<li><input type="email" name="email" placeholder="이메일" required></li>
							<li><input type="password" name="password" placeholder="비밀번호" required></li>
							<li><input type="password" placeholder="비밀번호 확인" required></li>
							<li><button class="signup_btn">가입하기</button></li>
						</ul>
					</form>
					<a class="goto_login">로그인 바로가기</a>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
